<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>
<body>

    <h1>JavaScript Functions</h1>

    
    <script>

        function add7(number){
            return number + 7;
        }
        console.log(add7(6));

        function multiply(a , b){
            return a * b
        }
        console.log(multiply(5 , 6));

        function capitalise(newString){
            let upletter = newString.charAt(0);
            upletter = upletter.toUpperCase();
            // console.log(upletter)

            remWords = newString.slice(1)
            remWords = remWords.toLowerCase();
            // console.log(remWords)

            return upletter + remWords;

        }


        console.log(capitalise("hello"))
        console.log(capitalise("HELLO"))
        console.log(capitalise("hELLO"))


        function lastLetter(letter){
            return letter.charAt(letter.length - 1)
        }
        console.log(lastLetter("friendly"))


    </script>

</body>
</html>
